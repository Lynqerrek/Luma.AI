<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luma.AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #101012;
      --panel: #1c1d27;
      --input-bg: #181921;
      --border: #3ac6fa44;
      --header-gradient: linear-gradient(90deg, #0fd6ff 0%, #6a5cff 100%);
      --header-glass: rgba(32,38,52,0.86);
      --bubble-user: linear-gradient(120deg, #0fd6ff 60%, #76e0ff 100%);
      --bubble-ai: linear-gradient(120deg, #23233b 80%, #3ac6fa 100%);
      --bubble-radius: 20px;
      --bubble-shadow: 0 2px 12px #0fd6ff22;
      --brand: #0fd6ff;
      --brand2: #6a5cff;
      --text-main: #e5e9f2;
      --text-secondary: #a8b1bb;
      --footer-bg: #101012;
      --scrollbar-thumb: #0fd6ff99;
      --scrollbar-track: #23233b;
    }
    body {
      background: var(--background);
      color: var(--text-main);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .header {
      width: 100vw;
      background: var(--header-gradient);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 62px;
      box-shadow: 0 2px 20px #0fd6ff33;
    }
    .header-glass {
      background: var(--header-glass);
      width: 100%;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
      border-bottom: 1.5px solid var(--border);
      backdrop-filter: blur(9px);
      box-shadow: 0 2px 8px #0fd6ff11;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 62px;
    }
    .luma-icon {
      display: inline-block;
      vertical-align: middle;
      margin-right: 14px;
      margin-bottom: 2px;
      filter: drop-shadow(0 2px 14px #0fd6ff77);
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 0;
      width: 100vw;
      margin-top: 62px;
    }
    .chat-panel {
      background: var(--panel);
      border-radius: 28px;
      box-shadow: 0 12px 48px #0fd6ff13;
      margin: 32px auto 0 auto;
      display: flex;
      flex-direction: column;
      height: 70vh;
      min-height: 400px;
      max-width: 700px;
      width: 98vw;
      overflow: hidden;
      border: 1.5px solid var(--border);
      position: relative;
      backdrop-filter: blur(6px);
    }
    .chat-messages {
      flex: 1;
      padding: 42px 48px 24px 48px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      overflow-y: auto;
      background: transparent;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
    }
    .chat-messages::-webkit-scrollbar {
      width: 7px;
      background: var(--scrollbar-track);
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 7px;
    }
    .bubble {
      padding: 20px 34px;
      border-radius: var(--bubble-radius);
      font-size: 1.13rem;
      line-height: 1.8;
      word-break: break-word;
      max-width: 88%;
      animation: bubbleIn 0.23s cubic-bezier(.44,.97,.26,.98);
      position: relative;
      border: 1.5px solid var(--border);
      box-shadow: var(--bubble-shadow);
      transition: background 0.2s, color 0.2s;
      backdrop-filter: blur(2px);
    }
    @keyframes bubbleIn {
      from { opacity: 0; transform: translateY(14px) scale(0.98);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .bubble.ai {
      background: var(--bubble-ai);
      color: var(--text-main);
      align-self: flex-start;
      border-bottom-left-radius: 8px;
      border-top-right-radius: var(--bubble-radius);
      border: 1.5px solid #0fd6ff44;
      box-shadow: 0 8px 30px #0fd6ff0a;
    }
    .bubble.user {
      background: var(--bubble-user);
      color: #181921;
      align-self: flex-end;
      border-bottom-right-radius: 8px;
      border-top-left-radius: var(--bubble-radius);
      border: 1.5px solid #0fd6ff88;
      box-shadow: 0 6px 24px #0fd6ff11;
      font-weight: 600;
      text-shadow: 0 2px 14px #0fd6ff33;
    }
    .chat-input-panel {
      background: var(--panel);
      border-top: 1.5px solid var(--border);
      padding: 26px 32px;
      display: flex;
      align-items: center;
      gap: 18px;
      box-shadow: 0 -2px 18px #0fd6ff13;
      position: sticky;
      bottom: 0;
      z-index: 4;
    }
    .chat-input-panel input {
      flex: 1;
      font-size: 1.15rem;
      border-radius: 16px;
      border: 1.8px solid var(--border);
      background: var(--input-bg);
      color: var(--text-main);
      padding: 18px 24px;
      outline: none;
      transition: border-color 0.22s, box-shadow 0.25s;
      box-shadow: 0 2px 10px #0fd6ff22;
      font-weight: 500;
    }
    .chat-input-panel input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 2px #0fd6ff33;
    }
    .chat-input-panel button {
      background: var(--brand);
      color: #181921;
      border: none;
      font-size: 1.12rem;
      font-weight: 700;
      padding: 0 42px;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.16s;
      box-shadow: 0 2px 12px #0fd6ff55;
      height: 52px;
      letter-spacing: 0.5px;
    }
    .chat-input-panel button:hover {
      background: #6a5cff;
      color: #fff;
    }
    @media (max-width: 900px) {
      .chat-panel {
        max-width: 99vw;
        border-radius: 17px;
      }
      .chat-messages { padding: 17px 6vw 11px 6vw;}
      .chat-input-panel { padding: 15px 3vw; }
      .header-glass { font-size: 1.2rem; }
    }
    @media (max-width: 600px) {
      .chat-panel { margin: 8px auto 0 auto; }
      .header, .header-glass { height: 46px;}
      .main { margin-top: 46px; }
      .bubble { padding: 13px 13px; font-size: 1rem; }
      .chat-input-panel { padding: 11px 7px; }
      .chat-messages { padding: 13px 3vw 11px 3vw;}
    }
    .footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: 1rem;
      padding: 18px 0 9px 0;
      background: var(--footer-bg);
      opacity: 0.7;
      letter-spacing: 0.5px;
      user-select: none;
      margin-top: 0;
      border-top: 1.5px solid var(--border);
      box-shadow: 0 -2px 8px #0fd6ff11;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-glass">
      <span class="luma-icon">
        <!-- Luma logo SVG -->
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
          <circle cx="18" cy="18" r="16" fill="#0fd6ff" opacity="0.13"/>
          <path d="M18 7l3 9h9l-7.2 5.6L24 30 18 25l-6 5 2.2-8.4L7 16h9z" fill="#6a5cff"/>
        </svg>
      </span>
      Luma.AI
    </div>
  </div>
  <div class="main">
    <div class="chat-panel">
      <div class="chat-messages" id="chatMessages">
        <div class="bubble ai">
          <span><b>Welcome to Luma.AI!</b><br>How can I help you today?</span>
        </div>
      </div>
      <form class="chat-input-panel" id="chatForm" autocomplete="off">
        <input type="text" id="userInput" placeholder="Send a message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="footer">
      Luma.AI &copy; 2025. All rights reserved.
    </div>
  </div>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    chatForm.addEventListener('submit', function(e){
      e.preventDefault();
      let text = userInput.value.trim();
      if (!text) return;
      addBubble(text, 'user');
      userInput.value = '';
      setTimeout(() => {
        // Simulated AI response, replace with your backend later
        addBubble("This is a sample Luma.AI response. Connect your AI backend here!", 'ai');
      }, 700);
    });

    function addBubble(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender);
      bubble.innerHTML = text;
      chatMessages.appendChild(bubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
