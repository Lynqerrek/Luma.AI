<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat â€” Forest Dark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Forest SVG background, fixed */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1a102b 0%, #3d2169 100%);
      position: relative;
      overflow: hidden;
      animation: fadeInBg 1.2s;
    }
    @keyframes fadeInBg {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    /* Minimalistic forest art */
    .forest-bg {
      position: fixed;
      z-index: 0;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      opacity: 0.23;
      background: none;
      animation: fadeInForest 1.7s 0.3s backwards;
      transition: opacity 0.8s;
    }
    @keyframes fadeInForest {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 0.23; transform: translateY(0);}
    }
    /* Chat container styling */
    .chat-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      height: 75vh;
      min-height: 460px;
      margin: 60px auto 0 auto;
      background: linear-gradient(120deg, #24194a 70%, #3d2169 100%);
      border-radius: 18px;
      box-shadow: 0 8px 32px #0006, 0 0 0 4px #3d216960;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideInChat 0.9s cubic-bezier(.44,.97,.26,.98);
    }
    @keyframes slideInChat {
      from { transform: scale(0.94) translateY(30px); opacity: 0;}
      to { transform: scale(1) translateY(0); opacity: 1;}
    }
    .chat-header {
      background: linear-gradient(90deg, #24194a 70%, #3d2169 100%);
      color: #e1d9ff;
      text-align: center;
      padding: 22px 0 19px 0;
      font-size: 1.5em;
      letter-spacing: 1px;
      font-weight: 600;
      border-bottom: 1px solid #31225b;
      box-shadow: 0 1px 8px #0002;
      user-select: none;
      animation: fadeInHeader 1.2s 0.3s backwards;
    }
    @keyframes fadeInHeader {
      from { opacity: 0; transform: translateY(-18px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .chat-messages {
      flex: 1;
      padding: 22px 16px;
      overflow-y: auto;
      background: linear-gradient(90deg, #231b37 80%, #291f43 100%);
      display: flex;
      flex-direction: column;
      gap: 13px;
      position: relative;
      z-index: 1;
    }
    .bubble {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 78%;
      font-size: 1.08em;
      line-height: 1.5;
      word-break: break-word;
      display: inline-block;
      box-shadow: 0 2px 8px #0002;
      margin-bottom: 2px;
      animation: bubbleIn 0.41s cubic-bezier(.44,.97,.26,.98);
      border: 1px solid #2f225a;
      transition: background 0.2s, color 0.2s;
    }
    @keyframes bubbleIn {
      from { opacity: 0; transform: translateY(18px) scale(0.97);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .user {
      background: linear-gradient(120deg, #7b54ff 60%, #b69cff 100%);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      border-top-left-radius: 20px;
      border: 1px solid #7b54ff60;
      box-shadow: 0 4px 12px #7b54ff22;
    }
    .ai {
      background: linear-gradient(120deg, #23203d 60%, #3d2169 100%);
      color: #e1d9ff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border-top-right-radius: 20px;
      border: 1px solid #3d2169a0;
      box-shadow: 0 4px 12px #3d216922;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #31225b;
      padding: 16px;
      background: linear-gradient(90deg, #24194a 70%, #3d2169 100%);
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 11px 16px;
      font-size: 1.07em;
      border-radius: 16px;
      border: 1.5px solid #7b54ff;
      background: #231b37;
      color: #fff;
      outline: none;
      transition: border-color 0.22s;
      box-shadow: 0 1px 8px #7b54ff10;
    }
    .chat-input input:focus {
      border-color: #b69cff;
    }
    .chat-input button {
      background: linear-gradient(90deg, #7b54ff 70%, #b69cff 100%);
      color: #fff;
      border: none;
      padding: 0 28px;
      border-radius: 16px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 2px 8px #7b54ff22;
      transition: background 0.18s, box-shadow 0.18s;
    }
    .chat-input button:hover {
      background: linear-gradient(90deg, #b69cff 50%, #7b54ff 100%);
      box-shadow: 0 4px 16px #7b54ff44;
    }
    /* Custom scrollbar for chat */
    .chat-messages::-webkit-scrollbar {
      width: 7px;
      background: #231b37;
      border-radius: 7px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #7b54ff;
      border-radius: 7px;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .chat-container {
        max-width: 98vw;
        margin: 8vw auto 0 auto;
        min-height: 72vw;
      }
      .chat-messages { padding: 4vw 2vw; }
      .chat-header, .chat-input { padding-left: 2vw; padding-right: 2vw;}
    }
  </style>
</head>
<body>
  <!-- Minimalistic SVG Forest Art Background -->
  <div class="forest-bg">
    <svg width="100%" height="100%" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:absolute;left:0;top:0;">
      <!-- Distant hills -->
      <ellipse cx="720" cy="900" rx="900" ry="280" fill="#2e2251" />
      <ellipse cx="300" cy="860" rx="390" ry="150" fill="#281f45" />
      <ellipse cx="1300" cy="870" rx="380" ry="130" fill="#241b39" />
      <!-- Distant trees -->
      <rect x="180" y="700" width="18" height="120" rx="9" fill="#31225b" opacity="0.78"/>
      <rect x="320" y="740" width="16" height="80" rx="8" fill="#31225b" opacity="0.62"/>
      <rect x="1150" y="760" width="15" height="82" rx="7" fill="#31225b" opacity="0.68"/>
      <rect x="1260" y="720" width="18" height="110" rx="8" fill="#31225b" opacity="0.56"/>
      <!-- Foreground trees -->
      <rect x="240" y="830" width="25" height="70" rx="12" fill="#6c4cd6"/>
      <rect x="1275" y="835" width="21" height="65" rx="11" fill="#7b54ff"/>
      <rect x="710" y="840" width="26" height="74" rx="13" fill="#b69cff"/>
      <!-- Bushes -->
      <ellipse cx="270" cy="890" rx="40" ry="18" fill="#7b54ff"/>
      <ellipse cx="1300" cy="890" rx="38" ry="14" fill="#b69cff"/>
      <ellipse cx="740" cy="880" rx="60" ry="24" fill="#6c4cd6"/>
    </svg>
  </div>

  <div class="chat-container">
    <div class="chat-header">Forest AI Chat</div>
    <div class="chat-messages" id="chatMessages">
      <div class="bubble ai">ðŸŒ² Welcome to Forest AI. Start your conversation!</div>
    </div>
    <form class="chat-input" id="chatForm" autocomplete="off">
      <input type="text" id="userInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    // This is just the UI! Wire up your AI backend where marked.
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    chatForm.addEventListener('submit', function(e){
      e.preventDefault();
      let text = userInput.value.trim();
      if (!text) return;
      // Add user bubble with animation
      addBubble(text, 'user');
      userInput.value = '';
      // TODO: Send to your AI backend and add "ai" bubble with the response
    });

    function addBubble(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender);
      bubble.textContent = text;
      chatMessages.appendChild(bubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
