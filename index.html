<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luma.AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inter font for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: radial-gradient(ellipse at 60% 10%, #1a1b28 0%, #232c3d 80%, #101012 100%);
      --glass-blur: blur(28px);
      --glass-color: rgba(255,255,255,0.16);
      --glass-border: 1.5px solid #6a5cff33;
      --header-gradient: linear-gradient(90deg, #26e2ff 10%, #6a5cff 90%);
      --header-bg: rgba(32,38,52,0.78);
      --panel: rgba(34,35,60,0.93);
      --input-bg: rgba(24,25,33,0.96);
      --bubble-user: linear-gradient(120deg, #26e2ff 60%, #6a5cff 100%);
      --bubble-ai: linear-gradient(120deg, #232c3d 80%, #26e2ff 100%);
      --bubble-radius: 22px;
      --bubble-shadow: 0 2px 24px #26e2ff22;
      --brand: #26e2ff;
      --brand2: #6a5cff;
      --text-main: #f5f7fa;
      --text-secondary: #b8c2d8;
      --footer-bg: rgba(16,16,18,0.88);
      --scrollbar-thumb: #26e2ff99;
      --scrollbar-track: #232c3d;
    }
    body {
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-main);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .header {
      width: 100vw;
      background: var(--header-gradient);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
      box-shadow: 0 2px 26px #26e2ff33;
    }
    .header-glass {
      background: var(--header-bg);
      width: 100%;
      text-align: center;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #fff;
      border-bottom: 1.5px solid #6a5cff33;
      backdrop-filter: blur(14px);
      box-shadow: 0 2px 10px #26e2ff16;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
      border-radius: 0 0 36px 36px;
    }
    .luma-icon {
      display: inline-block;
      vertical-align: middle;
      margin-right: 16px;
      margin-bottom: 2px;
      filter: drop-shadow(0 3px 16px #26e2ff77);
    }
    .glass-bg {
      position: fixed;
      z-index: 0;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: var(--glass-color);
      backdrop-filter: var(--glass-blur);
      opacity: 0.38;
      border-radius: 0 0 80px 80px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 0;
      width: 100vw;
      margin-top: 70px;
    }
    .chat-panel {
      background: var(--panel);
      border-radius: 32px;
      box-shadow: 0 14px 60px #26e2ff29;
      margin: 38px auto 0 auto;
      display: flex;
      flex-direction: column;
      height: 70vh;
      min-height: 410px;
      max-width: 730px;
      width: 99vw;
      overflow: hidden;
      border: var(--glass-border);
      position: relative;
      backdrop-filter: blur(7px);
    }
    .chat-messages {
      flex: 1;
      padding: 48px 56px 28px 56px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      overflow-y: auto;
      background: transparent;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
    }
    .chat-messages::-webkit-scrollbar {
      width: 8px;
      background: var(--scrollbar-track);
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 7px;
    }
    .bubble {
      padding: 23px 40px;
      border-radius: var(--bubble-radius);
      font-size: 1.16rem;
      line-height: 1.8;
      word-break: break-word;
      max-width: 90%;
      animation: bubbleIn 0.26s cubic-bezier(.44,.97,.26,.98);
      position: relative;
      border: 1.5px solid #26e2ff33;
      box-shadow: var(--bubble-shadow);
      transition: background 0.2s, color 0.2s, border 0.2s;
      backdrop-filter: blur(2px);
    }
    @keyframes bubbleIn {
      from { opacity: 0; transform: translateY(16px) scale(0.97);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .bubble.ai {
      background: var(--bubble-ai);
      color: var(--text-main);
      align-self: flex-start;
      border-bottom-left-radius: 12px;
      border-top-right-radius: var(--bubble-radius);
      border: 1.5px solid #26e2ff44;
      box-shadow: 0 11px 36px #26e2ff0a;
    }
    .bubble.user {
      background: var(--bubble-user);
      color: #181921;
      align-self: flex-end;
      border-bottom-right-radius: 12px;
      border-top-left-radius: var(--bubble-radius);
      border: 1.5px solid #26e2ff88;
      box-shadow: 0 8px 27px #26e2ff11;
      font-weight: 600;
      text-shadow: 0 2px 14px #26e2ff33;
    }
    .chat-input-panel {
      background: var(--panel);
      border-top: 1.5px solid #6a5cff29;
      padding: 28px 36px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 -2px 18px #26e2ff13;
      position: sticky;
      bottom: 0;
      z-index: 4;
      backdrop-filter: blur(9px);
    }
    .chat-input-panel input {
      flex: 1;
      font-size: 1.18rem;
      border-radius: 18px;
      border: 1.8px solid #26e2ff33;
      background: var(--input-bg);
      color: var(--text-main);
      padding: 20px 27px;
      outline: none;
      transition: border-color 0.22s, box-shadow 0.25s;
      box-shadow: 0 2px 13px #26e2ff22;
      font-weight: 500;
      backdrop-filter: blur(2px);
    }
    .chat-input-panel input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 2px #26e2ff33;
    }
    .chat-input-panel button {
      background: var(--brand);
      color: #181921;
      border: none;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 0 48px;
      border-radius: 18px;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
      box-shadow: 0 2px 12px #26e2ff55;
      height: 56px;
      letter-spacing: 0.5px;
    }
    .chat-input-panel button:hover {
      background: #6a5cff;
      color: #fff;
    }
    @media (max-width: 900px) {
      .chat-panel {
        max-width: 99vw;
        border-radius: 17px;
      }
      .chat-messages { padding: 18px 3vw 11px 3vw;}
      .chat-input-panel { padding: 13px 3vw; }
      .header-glass { font-size: 1.18rem; }
    }
    @media (max-width: 600px) {
      .chat-panel { margin: 8px auto 0 auto; }
      .header, .header-glass { height: 54px;}
      .main { margin-top: 54px; }
      .bubble { padding: 13px 10px; font-size: 1rem; }
      .chat-input-panel { padding: 9px 5px; }
      .chat-messages { padding: 11px 2vw 8px 2vw;}
    }
    .footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: 1rem;
      padding: 20px 0 12px 0;
      background: var(--footer-bg);
      opacity: 0.8;
      letter-spacing: 0.5px;
      user-select: none;
      margin-top: 0;
      border-top: 1.5px solid #6a5cff33;
      box-shadow: 0 -2px 8px #26e2ff11;
      width: 100vw;
      backdrop-filter: blur(4px);
      border-radius: 36px 36px 0 0;
    }
  </style>
</head>
<body>
  <div class="glass-bg"></div>
  <div class="header">
    <div class="header-glass">
      <span class="luma-icon">
        <!-- Luma logo SVG -->
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
          <circle cx="18" cy="18" r="16" fill="#26e2ff" opacity="0.13"/>
          <path d="M18 7l3 9h9l-7.2 5.6L24 30 18 25l-6 5 2.2-8.4L7 16h9z" fill="#6a5cff"/>
        </svg>
      </span>
      Luma.AI
    </div>
  </div>
  <div class="main">
    <div class="chat-panel">
      <div class="chat-messages" id="chatMessages">
        <div class="bubble ai">
          <span><b>Welcome to Luma.AI!</b><br>How can I help you today?</span>
        </div>
      </div>
      <form class="chat-input-panel" id="chatForm" autocomplete="off">
        <input type="text" id="userInput" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="footer">
      Luma.AI &copy; 2025. Powered by OpenRouter. All rights reserved.
    </div>
  </div>
  <script>
    // OpenRouter API integration
    const OPENROUTER_API_KEY = "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";

    async function callLumaAI(message) {
      const endpoint = "https://openrouter.ai/api/v1/chat/completions";
      const body = {
        model: "x-ai/grok-4-fast:free", // Free model
        messages: [
          { role: "system", content: "You are Luma.AI, a friendly and helpful assistant." },
          { role: "user", content: message }
        ]
      };
      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });
        if (!response.ok) {
          return "Sorry, Luma.AI couldn't get a response from the AI server.";
        }
        const data = await response.json();
        return data.choices && data.choices[0] && data.choices[0].message.content
          ? data.choices[0].message.content
          : "Sorry, I couldn't get a response from Luma.AI.";
      } catch (e) {
        return "Sorry, there was an error connecting to Luma.AI.";
      }
    }

    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    chatForm.addEventListener('submit', async function(e){
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      addBubble(text, 'user');
      userInput.value = '';
      addBubble("Thinking...", "ai"); // Loading indicator

      let reply;
      try {
        reply = await callLumaAI(text);
      } catch (err) {
        reply = "Sorry, something went wrong.";
      }

      // Remove loading indicator
      const bubbles = document.querySelectorAll('.bubble.ai');
      if (bubbles.length > 0) bubbles[bubbles.length - 1].remove();
      addBubble(reply, 'ai');
    });

    function addBubble(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender);
      bubble.innerHTML = text;
      chatMessages.appendChild(bubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
