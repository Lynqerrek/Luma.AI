<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat â€” Frutiger Aero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Frutiger Aero Glassy Background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      background: radial-gradient(ellipse at 70% 40%, #92e2ff 0%, #3ac6fa 50%, #2554a3 100%) fixed;
      position: relative;
      overflow: hidden;
      animation: fadeInBg 1.2s;
    }
    @keyframes fadeInBg {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    /* Glass & glow effect */
    .aero-glass {
      position: fixed;
      z-index: 0;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: linear-gradient(135deg, #ffffff30 0%, #92e2ff26 100%);
      backdrop-filter: blur(20px);
      opacity: 0.26;
    }
    /* Chat container styling */
    .chat-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 430px;
      height: 75vh;
      min-height: 480px;
      margin: 60px auto 0 auto;
      background: linear-gradient(120deg, #e5faff2a 70%, #b5e2ff2a 100%);
      border-radius: 22px;
      box-shadow: 0 8px 40px #3ac6fa30, 0 0 0 4px #b5e2ff44;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideInChat 0.9s cubic-bezier(.44,.97,.26,.98);
      border: 1.5px solid #92e2ff66;
      backdrop-filter: blur(10px);
    }
    @keyframes slideInChat {
      from { transform: scale(0.96) translateY(30px); opacity: 0;}
      to { transform: scale(1) translateY(0); opacity: 1;}
    }
    .chat-header {
      background: linear-gradient(90deg, #92e2ff55 70%, #3ac6fa80 100%);
      color: #fff;
      text-align: center;
      padding: 26px 0 20px 0;
      font-size: 1.6em;
      letter-spacing: 1px;
      font-weight: 700;
      border-bottom: 1px solid #b5e2ff33;
      box-shadow: 0 1px 8px #3ac6fa22;
      user-select: none;
      animation: fadeInHeader 1.2s 0.3s backwards;
      text-shadow: 0 2px 12px #92e2ff80;
      backdrop-filter: blur(4px);
    }
    @keyframes fadeInHeader {
      from { opacity: 0; transform: translateY(-18px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .chat-messages {
      flex: 1;
      padding: 26px 20px;
      overflow-y: auto;
      background: linear-gradient(90deg, #e5faff18 80%, #b5e2ff25 100%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
      z-index: 1;
    }
    .bubble {
      padding: 14px 22px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 1.12em;
      line-height: 1.5;
      word-break: break-word;
      display: inline-block;
      box-shadow: 0 2px 12px #92e2ff24;
      margin-bottom: 2px;
      animation: bubbleIn 0.36s cubic-bezier(.44,.97,.26,.98);
      border: 1.5px solid #b5e2ff44;
      transition: background 0.2s, color 0.2s;
      backdrop-filter: blur(3px);
    }
    @keyframes bubbleIn {
      from { opacity: 0; transform: translateY(18px) scale(0.97);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .user {
      background: linear-gradient(120deg, #e5faff 65%, #a7e7ff 100%);
      color: #2554a3;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
      border-top-left-radius: 20px;
      border: 1.5px solid #a7e7ff80;
      box-shadow: 0 4px 18px #a7e7ff22;
      font-weight: 500;
      text-shadow: 0 1px 6px #e5faff44;
    }
    .ai {
      background: linear-gradient(120deg, #3ac6fa 70%, #92e2ff 100%);
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      border-top-right-radius: 20px;
      border: 1.5px solid #3ac6fa60;
      box-shadow: 0 4px 18px #3ac6fa44;
      font-weight: 500;
      text-shadow: 0 1px 12px #92e2ff80;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #b5e2ff33;
      padding: 18px 16px;
      background: linear-gradient(90deg, #e5faff55 70%, #3ac6fa90 100%);
      gap: 12px;
      backdrop-filter: blur(4px);
      box-shadow: 0 -2px 18px #92e2ff22;
    }
    .chat-input input {
      flex: 1;
      padding: 13px 18px;
      font-size: 1.11em;
      border-radius: 18px;
      border: 1.5px solid #3ac6fa;
      background: #e5faff88;
      color: #2554a3;
      outline: none;
      transition: border-color 0.22s;
      box-shadow: 0 1px 8px #3ac6fa10;
      font-weight: 500;
      backdrop-filter: blur(1.5px);
    }
    .chat-input input:focus {
      border-color: #92e2ff;
    }
    .chat-input button {
      background: linear-gradient(90deg, #3ac6fa 70%, #92e2ff 100%);
      color: #fff;
      border: none;
      padding: 0 34px;
      border-radius: 18px;
      font-size: 1.07em;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 12px #92e2ff44;
      transition: background 0.18s, box-shadow 0.18s;
      text-shadow: 0 1px 10px #3ac6fa40;
    }
    .chat-input button:hover {
      background: linear-gradient(90deg, #92e2ff 50%, #3ac6fa 100%);
      box-shadow: 0 4px 20px #3ac6fa44;
    }
    /* Custom scrollbar for chat */
    .chat-messages::-webkit-scrollbar {
      width: 7px;
      background: #e5faff18;
      border-radius: 7px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #92e2ff;
      border-radius: 7px;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .chat-container {
        max-width: 99vw;
        margin: 5vw auto 0 auto;
        min-height: 72vw;
      }
      .chat-messages { padding: 5vw 2vw; }
      .chat-header, .chat-input { padding-left: 2vw; padding-right: 2vw;}
    }
  </style>
</head>
<body>
  <!-- Frutiger Aero Glass Effect -->
  <div class="aero-glass"></div>

  <div class="chat-container">
    <div class="chat-header">Frutiger Aero Chat AI</div>
    <div class="chat-messages" id="chatMessages">
      <div class="bubble ai">ðŸ’§ Welcome! Ask me anything.</div>
    </div>
    <form class="chat-input" id="chatForm" autocomplete="off">
      <input type="text" id="userInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    // This is just the UI! Wire up your AI backend where marked.
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    chatForm.addEventListener('submit', function(e){
      e.preventDefault();
      let text = userInput.value.trim();
      if (!text) return;
      // Add user bubble with animation
      addBubble(text, 'user');
      userInput.value = '';
      // TODO: Send to your AI backend and add "ai" bubble with the response
    });

    function addBubble(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender);
      bubble.textContent = text;
      chatMessages.appendChild(bubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
