<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luma.AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #202123;
      --panel-bg: #2a2b32;
      --input-bg: #40414f;
      --user-bubble: #4e8cff;
      --ai-bubble: #3a3b45;
      --text-main: #e8eaed;
      --text-secondary: #c1c2c5;
      --header-bg: #343541;
      --header-height: 72px;
      --bubble-radius: 20px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      height: var(--header-height);
      width: 100%;
      background: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #4b4c56;
    }
    .header svg { margin-right: 10px; width: 32px; height: 32px; }
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 20px 10px;
      flex-direction: column;
    }
    .chat-panel {
      background: var(--panel-bg);
      border-radius: 12px;
      max-width: 720px;
      width: 100%;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 75vh;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #4e8cff #2a2b32;
    }
    .chat-messages::-webkit-scrollbar { width: 8px; }
    .chat-messages::-webkit-scrollbar-thumb { background: #4e8cff; border-radius: 4px; }
    .bubble {
      padding: 14px 20px;
      border-radius: var(--bubble-radius);
      max-width: 75%;
      word-break: break-word;
      font-size: 1rem;
      line-height: 1.5;
    }
    .bubble.user {
      background: var(--user-bubble);
      color: #fff;
      align-self: flex-end;
    }
    .bubble.ai {
      background: var(--ai-bubble);
      color: var(--text-main);
      align-self: flex-start;
    }
    .chat-input-panel {
      display: flex;
      padding: 12px 16px;
      background: var(--panel-bg);
      border-top: 1px solid #4b4c56;
      gap: 10px;
    }
    .chat-input-panel input {
      flex: 1;
      padding: 12px 16px;
      background: var(--input-bg);
      border: none;
      border-radius: 12px;
      color: var(--text-main);
      font-size: 1rem;
      outline: none;
    }
    .chat-input-panel button {
      padding: 0 24px;
      border-radius: 12px;
      border: none;
      background: var(--user-bubble);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .chat-input-panel button:hover { background: #3a6ed9; }
    .footer {
      text-align: center;
      padding: 12px 0;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    @media (max-width: 600px) {
      .bubble { max-width: 85%; }
      .chat-input-panel input { font-size: 0.95rem; }
      .chat-input-panel button { padding: 0 16px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <svg viewBox="0 0 36 36" fill="none">
      <circle cx="18" cy="18" r="16" fill="#26e2ff" opacity="0.13"/>
      <path d="M18 7l3 9h9l-7.2 5.6L24 30 18 25l-6 5 2.2-8.4L7 16h9z" fill="#6a5cff"/>
    </svg>
    Luma.AI
  </div>
  <div class="main">
    <div class="chat-panel">
      <div class="chat-messages" id="chatMessages">
        <div class="bubble ai">
          <b>Welcome to Luma.AI!</b><br>How can I help you today?
        </div>
      </div>
      <form class="chat-input-panel" id="chatForm" autocomplete="off">
        <input type="text" id="userInput" placeholder="Type your message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <div class="footer">
    Luma.AI &copy; 2025. Powered by OpenRouter. All rights reserved.
  </div>

  <script>
    const OPENROUTER_API_KEY = "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";

    async function callLumaAI(message) {
      const endpoint = "https://openrouter.ai/api/v1/chat/completions";
      const body = {
        model: "x-ai/grok-4-fast:free",
        messages: [
          { role: "system", content: "You are Luma.AI, a friendly and helpful assistant." },
          { role: "user", content: message }
        ]
      };
      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });
        if (!response.ok) return "Sorry, Luma.AI couldn't get a response.";
        const data = await response.json();
        return data.choices?.[0]?.message?.content || "Sorry, Luma.AI didn't respond.";
      } catch (e) {
        return "Error connecting to Luma.AI.";
      }
    }

    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      addBubble(text, 'user');
      userInput.value = '';
      addBubble("Thinking...", 'ai');

      let reply = await callLumaAI(text);
      chatMessages.querySelectorAll('.bubble.ai')[chatMessages.querySelectorAll('.bubble.ai').length - 1].remove();
      addBubble(reply, 'ai');
    });

    function addBubble(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender);
      bubble.innerHTML = text;
      chatMessages.appendChild(bubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
