<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frutiger Aero Chat AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-gradient: radial-gradient(ellipse at 80% 10%, #e5faff 0%, #a7e7ff 46%, #c3e8f6 100%);
      --card-bg: linear-gradient(120deg, #f4fbff 80%, #d4f1fd 100%);
      --header-bg: linear-gradient(90deg, #e5faff 70%, #a7e7ff 100%);
      --bubble-ai: linear-gradient(120deg, #3ac6fa 70%, #92e2ff 100%);
      --bubble-user: linear-gradient(120deg, #e5faff 65%, #a7e7ff 100%);
      --input-bg: #f4fbff;
      --text-color: #2554a3;
      --bubble-user-text: #2554a3;
      --bubble-ai-text: #fff;
      --glass: #ffffff40;
      --shadow: 0 8px 32px #3ac6fa26, 0 0 0 2px #b5e2ff44;
      --border: 1.2px solid #92e2ff44;
      --scrollbar: #92e2ff;
      --header-text: #2554a3;
      --toggle-bg: #e5faff;
      --toggle-shadow: 0 2px 8px #3ac6fa22;
      --tab-bg: #d4f1fdcc;
      --tab-active: #3ac6fa;
      --tab-color: #2554a3;
      --tab-active-color: #fff;
    }
    [data-theme="dark"] {
      --bg-gradient: radial-gradient(ellipse at 80% 10%, #92e2ff 0%, #3ac6fa 46%, #2554a3 100%);
      --card-bg: linear-gradient(120deg, #e5faff2a 80%, #b5e2ff2a 100%);
      --header-bg: linear-gradient(90deg, #92e2ff55 80%, #3ac6fa80 100%);
      --bubble-ai: linear-gradient(120deg, #3ac6fa 70%, #92e2ff 100%);
      --bubble-user: linear-gradient(120deg, #e5faff 65%, #a7e7ff 100%);
      --input-bg: #231b37;
      --text-color: #e1d9ff;
      --bubble-user-text: #2554a3;
      --bubble-ai-text: #fff;
      --glass: #ffffff30;
      --shadow: 0 8px 32px #3ac6fa26, 0 0 0 2px #b5e2ff44;
      --border: 1.2px solid #92e2ff44;
      --scrollbar: #92e2ff;
      --header-text: #fff;
      --toggle-bg: #1a2136;
      --toggle-shadow: 0 2px 8px #3ac6fa22;
      --tab-bg: #231b37cc;
      --tab-active: #3ac6fa;
      --tab-color: #e1d9ff;
      --tab-active-color: #fff;
    }
    body {
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
      background: var(--bg-gradient);
      position: relative;
      margin: 0;
      transition: background 0.5s;
      animation: fadeInBg 1s;
    }
    @keyframes fadeInBg {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .aero-glass {
      position: fixed;
      z-index: 0;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: var(--glass);
      backdrop-filter: blur(18px);
      opacity: 0.18;
      transition: background 0.5s, opacity 0.5s;
    }
    .chat-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 370px;
      height: 78vh;
      min-height: 420px;
      margin: 40px auto 0 auto;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: var(--border);
      backdrop-filter: blur(10px);
      transition: background 0.5s, box-shadow 0.5s, border 0.5s;
    }
    /* Tabs */
    .chat-tabs {
      display: flex;
      background: var(--tab-bg);
      border-bottom: 1px solid #b5e2ff33;
      padding: 0;
      margin: 0;
      box-shadow: 0 2px 12px #92e2ff14;
      z-index: 5;
    }
    .chat-tab {
      flex: 1;
      padding: 8px 0;
      text-align: center;
      cursor: pointer;
      font-size: 1em;
      color: var(--tab-color);
      background: none;
      border: none;
      outline: none;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
      border-bottom: 2.5px solid transparent;
    }
    .chat-tab.active {
      background: var(--tab-active);
      color: var(--tab-active-color);
      border-bottom: 2.5px solid var(--tab-active);
      font-weight: 700;
    }
    /* Header */
    .chat-header {
      background: var(--header-bg);
      color: var(--header-text);
      text-align: center;
      padding: 16px 0 8px 0;
      font-size: 1.25em;
      font-weight: 700;
      border-bottom: 1px solid #b5e2ff22;
      user-select: none;
      text-shadow: 0 2px 10px #92e2ff50;
      backdrop-filter: blur(4px);
      transition: background 0.5s, color 0.5s;
      min-height: 40px;
      position: relative;
    }
    .theme-toggle {
      position: absolute;
      right: 14px;
      top: 10px;
      background: var(--toggle-bg);
      color: var(--header-text);
      border: none;
      border-radius: 14px;
      padding: 5px 12px;
      font-size: 1em;
      box-shadow: var(--toggle-shadow);
      cursor: pointer;
      font-weight: 600;
      transition: background 0.4s, color 0.4s, box-shadow 0.3s;
      z-index: 2;
      outline: none;
      display: flex;
      align-items: center;
      gap: 7px;
      opacity: 0.93;
      border: 1px solid #a7e7ff40;
      backdrop-filter: blur(5px);
    }
    .theme-toggle:hover {
      opacity: 1;
      box-shadow: 0 4px 12px #3ac6fa44;
    }
    .theme-toggle svg {
      vertical-align: middle;
      width: 18px;
      height: 18px;
      filter: drop-shadow(0 0 2px #92e2ff);
      transition: filter 0.3s;
    }
    .chat-messages {
      flex: 1;
      padding: 16px 12px;
      overflow-y: auto;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 9px;
      position: relative;
      z-index: 1;
      transition: background 0.5s;
    }
    .bubble {
      padding: 10px 16px;
      border-radius: 14px;
      max-width: 80%;
      font-size: 1em;
      line-height: 1.35;
      word-break: break-word;
      display: inline-block;
      box-shadow: 0 2px 8px #92e2ff10;
      margin-bottom: 2px;
      animation: bubbleIn 0.28s cubic-bezier(.44,.97,.26,.98);
      border: 1.2px solid #b5e2ff44;
      transition: background 0.2s, color 0.2s, border 0.2s;
      backdrop-filter: blur(2px);
    }
    @keyframes bubbleIn {
      from { opacity: 0; transform: translateY(16px) scale(0.96);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .user {
      background: var(--bubble-user);
      color: var(--bubble-user-text);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      border-top-left-radius: 16px;
      border: 1.2px solid #a7e7ff60;
      box-shadow: 0 2px 12px #a7e7ff12;
      font-weight: 500;
      text-shadow: 0 1px 5px #e5faff22;
    }
    .ai {
      background: var(--bubble-ai);
      color: var(--bubble-ai-text);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      border-top-right-radius: 16px;
      border: 1.2px solid #3ac6fa60;
      box-shadow: 0 2px 12px #3ac6fa20;
      font-weight: 500;
      text-shadow: 0 1px 8px #92e2ff30;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #b5e2ff22;
      padding: 8px 8px;
      background: var(--header-bg);
      gap: 8px;
      backdrop-filter: blur(4px);
      box-shadow: 0 -2px 8px #92e2ff12;
      transition: background 0.5s;
      min-height: 44px;
    }
    .chat-input input {
      flex: 1;
      padding: 8px 12px;
      font-size: 0.98em;
      border-radius: 11px;
      border: 1.2px solid #3ac6fa;
      background: var(--input-bg);
      color: var(--text-color);
      outline: none;
      transition: border-color 0.22s, background 0.5s, color 0.5s;
      box-shadow: 0 1px 4px #3ac6fa10;
      font-weight: 500;
      backdrop-filter: blur(1.5px);
      min-height: 32px;
    }
    .chat-input input:focus {
      border-color: #92e2ff;
    }
    .chat-input button {
      background: linear-gradient(90deg, #3ac6fa 70%, #92e2ff 100%);
      color: #fff;
      border: none;
      padding: 0 18px;
      border-radius: 11px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px #92e2ff22;
      transition: background 0.18s, box-shadow 0.18s;
      text-shadow: 0 1px 8px #3ac6fa20;
      min-height: 32px;
    }
    .chat-input button:hover {
      background: linear-gradient(90deg, #92e2ff 50%, #3ac6fa 100%);
      box-shadow: 0 4px 10px #3ac6fa44;
    }
    /* Custom scrollbar for chat */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
      background: var(--card-bg);
      border-radius: 6px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--scrollbar);
      border-radius: 6px;
    }
    /* Responsive */
    @media (max-width: 550px) {
      .chat-container {
        max-width: 99vw;
        margin: 5vw auto 0 auto;
        min-height: 70vw;
      }
      .chat-messages { padding: 5vw 2vw; }
      .chat-header, .chat-input { padding-left: 2vw; padding-right: 2vw;}
      .theme-toggle { right: 5vw; top: 8px; }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="aero-glass"></div>
  <div class="chat-container">
    <div class="chat-header">
      Frutiger Aero Chat
      <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        <span id="themeIcon"></span> <span id="themeLabel">Dark</span>
      </button>
    </div>
    <div class="chat-tabs">
      <button class="chat-tab active" data-tab="chats">Chats</button>
      <button class="chat-tab" data-tab="settings">Settings</button>
      <button class="chat-tab" data-tab="about">About</button>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="bubble ai">üíß Welcome! Ask me anything.</div>
    </div>
    <form class="chat-input" id="chatForm" autocomplete="off">
      <input type="text" id="userInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
    <!-- Settings and About tabs (hidden by default) -->
    <div class="chat-messages" id="settingsTab" style="display:none;">
      <div class="bubble ai">‚öôÔ∏è <b>Settings</b><br><small>Here you can add settings for your AI app (e.g. theme, notifications, etc).</small></div>
    </div>
    <div class="chat-messages" id="aboutTab" style="display:none;">
      <div class="bubble ai">‚ÑπÔ∏è <b>About</b><br><small>This Frutiger Aero theme chat demo was made for you!</small></div>
    </div>
  </div>
  <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const themeLabel = document.getElementById('themeLabel');
    const body = document.body;
    function setTheme(theme) {
      body.setAttribute('data-theme', theme);
      if (theme === 'light') {
        themeIcon.innerHTML = '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="4" fill="#3ac6fa"/><g stroke="#2554a3" stroke-width="2"><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.2" y1="4.2" x2="7.1" y2="7.1"/><line x1="16.9" y1="16.9" x2="19.8" y2="19.8"/><line x1="16.9" y1="7.1" x2="19.8" y2="4.2"/><line x1="4.2" y1="19.8" x2="7.1" y2="16.9"/></g></svg>';
        themeLabel.textContent = 'Light';
      } else {
        themeIcon.innerHTML = '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="#2554a3"/><path d="M12 3a9 9 0 1 0 9 9c0-4.97-4.03-9-9-9z" fill="#3ac6fa"/></svg>';
        themeLabel.textContent = 'Dark';
      }
    }
    themeToggle.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
    setTheme('dark');

    // Tabs logic
    const tabs = document.querySelectorAll('.chat-tab');
    const chatMessages = document.getElementById('chatMessages');
    const settingsTab = document.getElementById('settingsTab');
    const aboutTab = document.getElementById('aboutTab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        if (tab.dataset.tab === "chats") {
          chatMessages.style.display = "";
          settingsTab.style.display = "none";
          aboutTab.style.display = "none";
        } else if (tab.dataset.tab === "settings") {
          chatMessages.style.display = "none";
          settingsTab.style.display = "";
          aboutTab.style.display = "none";
        } else if (tab.dataset.tab === "about") {
          chatMessages.style.display = "none";
          settingsTab.style.display = "none";
          aboutTab.style.display = "";
        }
      });
    });

    // Chat logic (UI only)
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    chatForm.addEventListener('submit', function(e){
      e.preventDefault();
      let text = userInput.value.trim();
      if (!text) return;
      addBubble(text, 'user');
      userInput.value = '';
      // TODO: Wire up your AI backend and add an "ai" bubble with response!
    });
    function addBubble(text, sender) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', sender);
      bubble.textContent = text;
      chatMessages.appendChild(bubble);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
